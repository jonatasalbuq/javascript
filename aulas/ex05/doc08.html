<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
        <span>Insira a velocidade do seu veículo <input type="number" name="vel" id="vel"></span>
        <input type="button" value="Verificar" onclick="Checar()">
        <br>
        <div id="result"></div>
    <script>
        function Checar(){
            var vel = Number(document.querySelector('input#vel').value)
            var result = document.querySelector('div#result')
            if(vel > 80){
                result.innerHTML = `<p>Seu veículo está acima do limite de velocidade a <strong>${vel}Km/h</strong>. Você acaba de ser MULTADO!</p>`
            }
            result.innerHTML += 'Dirija sempre com cinto de segurança'
        }
    </script>
</body>
</html>
